<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
        <img src="wcc_logo.png" alt="logo">
    </div>

    <div class="wrapper">
        <header>
            <h1>Covid Contact Tracing Form</h1>
            <p>Enter your basic information</p>
        </header>
        <div class="form">
            <label for="fname">Fullname</label>
            <input type="text" id="fname" spellcheck="false" placeholder="Fullname" required>
            <label for="address">Address</label>
            <input type="text" id="address" spellcheck="false" placeholder="Address" required>
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="age">Age</label>
            <input type="text" id="age" spellcheck="false" placeholder="Age" required>
            <button id="btnGenerate">Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
            <button id="dlQR">Download QRcode</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
